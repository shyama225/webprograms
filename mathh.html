<html>
<body>
<center>
<h2><u><font color="red">STRING METHOD</u></h2>
</center>
<center>
<p><b>JavaScript String Methods</b></p>
<script>
var name = "I am Arudhanthi M P";
document.write(name);
document.write("<br/>");

document.write("Length of string is: ");
document.write(name.length);
document.write("<br/>");

document.write("Index of first occurrence of 'a' in the string: ");
document.write(name.indexOf("a"));
document.write("<br/>");

document.write("Index of last occurrence of 'a' in the string: ");
document.write(name.lastIndexOf("a"));
document.write("<br/>");

document.write("Index of 'am' in the string: ");
document.write(name.search("am"));
document.write("<br/>");

document.write("String from index 0 to 3 using slice: ");
document.write(name.slice(0, 4));
document.write("<br/>");

document.write("Substring of the string using substring: ");
document.write(name.substring(0, 8));
document.write("<br/>");

document.write("Substring of the string using substr: ");
document.write(name.substr(0, 3));
document.write("<br/>");

document.write("String to uppercase: ");
document.write(name.toUpperCase());
document.write("<br/>");

document.write("Replace 'Arudhanthi M P' with 'Aswathi': ");
document.write(name.replace("Arudhanthi M P", "Aswathi"));
document.write("<br/>");

document.write("Trim the string: ");
document.write(name.trim());
document.write("<br/>");

document.write("Character at position 5 in the string: ");
document.write(name.charAt(5));
document.write("<br/>");
</script>

<center>
<h2><u>MATH OBJECT</u></h2>
</center>
<p><b>The Math object is a built-in object, which contains basic mathematical functions and constants.</b></p>

<script type="text/javascript">
document.write("Value of PI in radians: ");
document.write(Math.PI);
document.write("<br/>");

document.write("PI in degrees: ");
document.write(Math.PI * 180 / Math.PI);
document.write("<br/>");

document.write("Value of E: ");
document.write(Math.E);
document.write("<br/>");

document.write("Sign of -3, print 1 if positive, -1 if negative, or 0 if zero: ");
document.write(Math.sign(-3));
document.write("<br/>");

document.write("Square root of 8 is: ");
document.write(Math.sqrt(8));
document.write("<br/>");

document.write("The 2nd power of 8 is: ");
document.write(Math.pow(8, 2));
document.write("<br/>");

document.write("Round the value of 4.6: ");
document.write(Math.round(4.6));
document.write("<br/>");

document.write("Ceiling value of 4.4 is: ");
document.write(Math.ceil(4.4));
document.write("<br/>");

document.write("Ceiling value of 4.6 is: ");
document.write(Math.ceil(4.6));
document.write("<br/>");

document.write("Floor value of 4.4 is: ");
document.write(Math.floor(4.4));
document.write("<br/>");
</script>

</center>
</body>
</html>
